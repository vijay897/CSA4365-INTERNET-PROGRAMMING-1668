<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <style>
        body {
            background-image: url('details.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .login-form, .user-details-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: #fff;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Management System</h1>

        <!-- User Login Form -->
        <div class="login-form">
            <h2>User Login</h2>
            <form action="user.html" method="get">
                <button type="submit">User Login</button>
            </form>
        </div>

        <!-- User Details Form -->
        <div class="user-details-form">
            <h2>User Details</h2>
            <form action="sumbit.html" method="post">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="userAge">Age:</label>
                <input type="number" id="userAge" name="userAge" required>

                <label for="patientProblem">Patient Problem:</label>
                <textarea id="patientProblem" name="patientProblem" rows="4" required></textarea>

                <label for="appointmentDateTime">Appointment Date and Time:</label>
                <input type="datetime-local" id="appointmentDateTime" name="appointmentDateTime" required>

                <button type="submit">Submit Details</button>
            </form>
        </div>
    </div>
</body>
</html>
