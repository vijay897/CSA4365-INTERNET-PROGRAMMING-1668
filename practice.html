<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .payment-method {
            margin: 10px;
        }

        .payment-method img {
            width: 100px;
            height: 60px;
            cursor: pointer;
        }

        .payment-method img:hover {
            border: 2px solid #007BFF;
        }

        .payment-form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bill Payment</h1>

    <div class="payment-methods">
        <div class="payment-method">
            <img src="credit_card.png" alt="Credit Card">
        </div>
        <div class="payment-method">
            <img src="debit_card.png" alt="Debit Card">
        </div>
        <div class="payment-method">
            <img src="upi.png" alt="UPI">
        </div>
    </div>

    <div class="payment-form">
        <form>
            <label for="paymentMethod">Select Payment Method:</label>
            <select id="paymentMethod" required onchange="togglePaymentFields()">
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="upi">UPI</option>
                <option value="net_banking">Net Banking</option>
                <option value="wallet">Wallet</option>
            </select><br>

            <div id="cardFields">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" required><br>

                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" required><br>

                <label for="cvv">CVV:</label>
                <input type="password" id="cvv" required><br>
            </div>

            <div id="upiFields" style="display: none;">
                <label for="upiID">UPI ID:</label>
                <input type="text" id="upiID" required><br>
            </div>

            <div id="netBankingFields" style="display: none;">
                <label for="bankName">Bank Name:</label>
                <input type="text" id="bankName" required><br>

                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" required><br>
            </div>

            <div id="walletFields" style="display: none;">
                <label for="walletID">Wallet ID:</label>
                <input type="text" id="walletID" required><br>
            </div>

            <button type="button" onclick="makePayment()">Make Payment</button>
        </form>
    </div>

    <script>
        function togglePaymentFields() {
            var paymentMethod = document.getElementById('paymentMethod').value;
            var cardFields = document.getElementById('cardFields');
            var upiFields = document.getElementById('upiFields');
            var netBankingFields = document.getElementById('netBankingFields');
            var walletFields = document.getElementById('walletFields');

            cardFields.style.display = (paymentMethod === 'credit_card' || paymentMethod === 'debit_card') ? 'block' : 'none';
            upiFields.style.display = (paymentMethod === 'upi') ? 'block' : 'none';
            netBankingFields.style.display = (paymentMethod === 'net_banking') ? 'block' : 'none';
            walletFields.style.display = (paymentMethod === 'wallet') ? 'block' : 'none';
        }

        function makePayment() {
            // Add payment processing logic here
            alert("Payment successful!");
        }
    </script>
</body>
</html>
