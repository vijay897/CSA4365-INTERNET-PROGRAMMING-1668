<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Login</title>
    <style>
        body {
            background-image: url('login.jpg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 3);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .login-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: #fff;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Management System</h1>

        <div class="login-buttons">
            <div class="login-form">
                <h2>User Login</h2>
                <form action="appointment.html" method="get">
                    <button type="submit">User Login</button>
                </form>
            </div>
            
            <div class="login-form">
                <h2>Admin Login</h2>
                <form action="appointment.html" method="get">
                    <label for="adminName">Admin Name:</label>
                    <input type="text" id="adminName" name="adminName" required>

                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" name="adminPassword" required>

                    <label for="adminDept">Department:</label>
                    <input type="text" id="adminDept" name="adminDept" required>

                    <button type="submit">Admin Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
